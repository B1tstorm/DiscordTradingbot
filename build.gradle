plugins {
    id 'java'
}

group 'de.fh_kiel.discordtradingbot'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'com.discord4j:discord4j-core:3.1.3'
}

test {
    useJUnitPlatform()
}